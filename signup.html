  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/logo.png"
          alt=""
          max-width="200"
          height="200"
        />
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            placeholder="First Name"
            name="fname" autofocus
          >
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            placeholder="Last Name"
            name="lname"
          >
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control bottom"
            required
            placeholder="name@example.com"
            name="email"
          >
          <label for="floatingInput">Email address</label>
        </div>

        <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-3 mb-3 text-muted">&copy; Code & Coffee 2023</p>
      </form>
    </main>
  </body>
